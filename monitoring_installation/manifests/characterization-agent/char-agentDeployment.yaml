apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: char-agent
  namespace: monitoring
  labels:
    app: char-agent
spec:
  selector:
    matchLabels:
      app: char-agent
  template:
    metadata:
      labels:
        app: char-agent
    spec:
      hostNetwork: true
      containers:
        - name: char-agent
          image: gkorod/char-agent:v1.2
          imagePullPolicy: Always
          securityContext:
            privileged: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: 5001
              name: char-agent
          volumeMounts:
            - name: env-file
              mountPath: /characterization-agent/.env
              readOnly: true
      volumes:
        - name: env-file
          hostPath:
            path: /opt/char-agent/.env   # path to .env on each node
            type: File
      imagePullSecrets:
        - name: charagent
